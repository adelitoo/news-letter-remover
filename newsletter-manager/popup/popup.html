<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Newsletter Manager</h1>
            <div class="status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Loading...</span>
            </div>
        </header>
        
        <main>
            <div class="stats-section">
                <h2>Quick Stats</h2>
                <div class="stats-grid">
                    <div class="stat">
                        <span class="stat-number" id="detectedCount">0</span>
                        <span class="stat-label">Detected</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="unsubscribedCount">0</span>
                        <span class="stat-label">Unsubscribed</span>
                    </div>
                </div>
            </div>
            
            <div class="actions-section">
                <button id="scanButton" class="primary-button">
                    Scan for Newsletters
                </button>
                
                <button id="settingsButton" class="secondary-button">
                    Settings
                </button>
            </div>
            
            <div class="newsletters-section" id="newslettersSection" style="display: none;">
                <h2>Found Newsletters</h2>
                <div id="newslettersList" class="newsletters-list">
                    <!-- Newsletter items will be populated here -->
                </div>
                
                <div class="bulk-actions">
                    <button id="selectAllButton" class="secondary-button">Select All</button>
                    <button id="bulkUnsubscribeButton" class="primary-button">Unsubscribe Selected</button>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="version">v1.0.0</div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
